<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style_calculator.css">
<title>Calculator</title>
</head>
<body>
<div class="heading">
<h1>Mathmatical Calculator</h1>
</div>
<div class="container">
<table class="table">
<tr>
<input class="display-box" type="text" id="result" disabled >
</tr>
<tr class="button">
<td><input type="button" value="Clear" onclick="clearScreen()" ></td>
<td><input type="button" value="%" onclick="display('%')"></td>
<td><input type="button" value="None" onclick="display('None')"></td>
<td><input type="button" value="/" onclick="display('/')"></td>
</tr>
<tr class="button">
<td><input type="button" value="7" onclick="display('7')"></td>
<td><input type="button" value="8" onclick="display('8')"></td>
<td><input type="button" value="9" onclick="display('9')"></td>
<td><input type="button" value="*" onclick="display('*')"></td>
</tr>
<tr class="button">
<td><input type="button" value="4" onclick="display('4')"></td>
<td><input type="button" value="5" onclick="display('5')"></td>
<td><input type="button" value="6" onclick="display('6')"></td>
<td><input type="button" value="-" onclick="display('-')"></td>
</tr>
<tr class="button">
<td><input type="button" value="1" onclick="display('1')"></td>
<td><input type="button" value="2" onclick="display('2')"></td>
<td><input type="button" value="3" onclick="display('3')"></td>
<td><input type="button" value="+" onclick="display('+')"></td>
</tr>
<tr class="button">
<td><input type="button" value="00" onclick="display('00')"></td>
<td><input type="button" value="0" onclick="display('0')"></td>
<td><input type="button" value="." onclick="display('.')"></td>
<td><input type="button" value="=" onclick="calculate('=')"></td>
</tr>
</table>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
