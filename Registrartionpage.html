<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bruno+Ace&family=Castoro+Titling&family=Eczar&family=Poppins:wght@200;300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>  Welcome | Global Tech</title>
</head>
<body> 
   
  <form action="">
    <div class="form">
       <h1>Registration Form</h1>
       <div class="name">
               <p>Name</p>
               <input type="text" required placeholder="First Name" required>
               <input type="text" placeholder="Last Name">
       </div>
       <div class="college">
               <p>College</p> 
               <input type="text" placeholder="Enter Your College Name" required>
       </div>
       <div class="address">
               <p>Address</p> 
               <textarea name="Address" id="" cols="30" rows="10" placeholder="Enter Your Address" required></textarea>
      </div>
      <div class="name4"> 
               <p>Gender</p> 
                  <select name="gender" id="gender" required>
                  <option value="" disabled selected hidden>Select</option>
                  <h2> <option value="Male">Male</option></h2>
                  <h2><option value="female">Female</option></h2>
                  </select> 
               <p>Date of Birth</p>
                  <input type="date" name="date" id="date" required>
      </div>
      <div class="Mail">
              <p>E-Mail</p> 
              <input type="email" placeholder="Enter Your Mail Id" required>
      </div>      
      <div class="Mobile">
               <p>Mo.No</p> 
               <input type="number" placeholder="Enter Your Mobile Number" required>
      </div>
      <div class="Course">
               <p>Course</p> 
               <input type="text" placeholder="Enter Your Current Course Name" required>
      </div>
      <div class="button">
           <input type="submit" value="Submit" id="button">
      </div>
    </div>
  </form>
    
</body>
</html>
